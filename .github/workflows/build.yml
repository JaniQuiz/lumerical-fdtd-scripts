name: Build and Release Lumerical Tools

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # ===================================================
  # 任务 1: Windows 构建
  # 产物: 直接输出 .exe 文件
  # ===================================================
  build-windows:
    name: Build Windows (amd64)
    runs-on: windows-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Prepare Config and Init Files
        run: |
          mkdir -p lumapi
          echo "{}" > lumapi/config.json

      # 1. 构建 GUI
      - name: Build GUI
        run: |
          pyinstaller --noconsole --onefile --clean \
            --name LumAPI_GUI-windows-amd64.exe \
            --hidden-import numpy \
            --exclude-module matplotlib \
            --add-data "lumapi;lumapi" \
            GUI.py

      # 2. 构建 CLI
      - name: Build CLI
        run: |
          pyinstaller --onefile --clean \
            --name LumAPI_CLI-windows-amd64.exe \
            --hidden-import numpy \
            --exclude-module matplotlib \
            --add-data "lumapi;lumapi" \
            non_GUI.py

      # 上传产物：直接上传 exe
      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-windows
          path: dist/*.exe

  # ===================================================
  # 任务 2: Linux 构建 (AMD64 & ARM64)
  # 产物: tar.gz 压缩包 (根目录下直接包含可执行文件)
  # ===================================================
  build-linux:
    name: Build Linux (${{ matrix.arch }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
            docker_tag: amd64-builder
          - arch: arm64
            platform: linux/arm64
            docker_tag: arm64-builder

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 动态生成 Dockerfile
      - name: Create Dockerfile
        run: |
          cat <<EOF > Dockerfile.build
          FROM python:3.11-bullseye
          WORKDIR /app
          
          # 安装构建工具
          RUN apt-get update && apt-get install -y binutils && rm -rf /var/lib/apt/lists/*
          
          COPY . /app
          RUN pip install --no-cache-dir -r requirements.txt
          RUN mkdir -p lumapi && echo "{}" > lumapi/config.json
          
          # 1. 构建 GUI
          RUN pyinstaller --noconsole --onefile --clean \
            --name LumAPI_GUI-linux-${{ matrix.arch }} \
            --hidden-import numpy \
            --exclude-module matplotlib \
            --add-data "lumapi:lumapi" \
            GUI.py
            
          # 2. 构建 CLI
          RUN pyinstaller --onefile --clean \
            --name LumAPI_CLI-linux-${{ matrix.arch }} \
            --hidden-import numpy \
            --exclude-module matplotlib \
            --add-data "lumapi:lumapi" \
            non_GUI.py
            
          # [关键步骤] 打包为 tar.gz
          # 使用 'cd /app/dist && tar ...' 确保压缩包内不包含路径前缀
          # 这样解压后直接就是可执行文件，没有 dist/ 文件夹
          RUN cd /app/dist && \
              tar -czvf /app/LumAPI_GUI-linux-${{ matrix.arch }}.tar.gz LumAPI_GUI-linux-${{ matrix.arch }} && \
              tar -czvf /app/LumAPI_CLI-linux-${{ matrix.arch }}.tar.gz LumAPI_CLI-linux-${{ matrix.arch }}
          EOF

      - name: Build in Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.build
          platforms: ${{ matrix.platform }}
          push: false
          load: true
          tags: ${{ matrix.docker_tag }}

      - name: Extract Artifacts
        run: |
          id=$(docker create --platform ${{ matrix.platform }} ${{ matrix.docker_tag }})
          docker cp $id:/app/LumAPI_GUI-linux-${{ matrix.arch }}.tar.gz .
          docker cp $id:/app/LumAPI_CLI-linux-${{ matrix.arch }}.tar.gz .
          docker rm -v $id

      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-linux-${{ matrix.arch }}
          path: '*.tar.gz'

  # ===================================================
  # 任务 3: 发布 Release
  # 收集所有产物并发布
  # ===================================================
  release:
    name: Create Release
    needs: [build-windows, build-linux]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      # 下载 Windows 产物 (exe)
      - name: Download Windows Artifacts
        uses: actions/download-artifact@v4
        with:
          name: artifacts-windows
          path: ./assets

      # 下载 Linux AMD64 产物 (tar.gz)
      - name: Download Linux AMD64 Artifacts
        uses: actions/download-artifact@v4
        with:
          name: artifacts-linux-amd64
          path: ./assets

      # 下载 Linux ARM64 产物 (tar.gz)
      - name: Download Linux ARM64 Artifacts
        uses: actions/download-artifact@v4
        with:
          name: artifacts-linux-arm64
          path: ./assets

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}